<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Hackathon Greenmile</title>
	<link rel="stylesheet" href="assets/css/leaflet.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<section role="main" class="row">
		<div class="row">
			<section role="map" id="map">
				<div id="map"></div>
			</section>
			<section role="alerts">
				<span id="alert" class="alert"></span>
			</section>
			<section role="teams" id="teams">
				<script id="template-row" type="text/html">
					<tr class="team" data-id="{id}">
						<td>{id}</td>
						<td>{name}</td>
						<td>{nickname}</td>
						<td>{created_at}</td>
					</tr>
				</script>

				<table class="table teams">
					<thead>
						<th>ID</th>
						<th>Nome</th>
						<th>Nickname</th>
						<th>Data</th>
					</thead>
					<tbody></tbody>
				</table>
			</section>
		</div>
	</section>

	<script src="assets/js/leaflet-src.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
